<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
        <label for="first">First name</label>
        <input type="text" th:field="*{name}" id="first"/>
        <br>
        <br>
        <label for="last">Surname</label>
        <input type="text" th:field="*{surname}" id="last"/>
        <br>
        <br>
        <label for="mail">Email</label>
        <input type="text" th:field="*{email}" id="mail"/>
        <br>
        <br>
        <label for="add">Address</label>
        <input type="text" th:field="*{address}" id="add"/>
        <br>
        <br>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
